  <script>
    // Tableau contenant les descriptions des projets
    const projects = [
      {
        title: "Structure de gestion de données d'une pizzeria",
        description: "Ce projet consistait à développer une structure de gestion de données pour une pizzeria. L'objectif était de créer un système pour gérer les commandes, les clients, les menus, et les paiements de manière fluide et efficace avec deux sites, un pour les commandes en ligne des clients et un pour l'administrateur du contenu du site, et deux application Java, une mobile pour le livreur et une pour afficher les commandes au pizzaiolo. Utilisation de technologies telles que PHP, Java, MySQL, et un design responsive pour s'assurer que l'application soit accessible à tout moment sur toutes les plateformes."
      },
      {
        title: "Création d'un jeu vidéo éducatif pour les mathématiques",
        description: "Le jeu vidéo créé avait pour but d'apprendre les mathématiques de manière interactive et ludique. En utilisant Unity et C#, ce jeu a été conçu pour être accessible à un public jeune et scolaire. Il permet aux joueurs de résoudre des problèmes mathématiques tout en jouant sur différentes difficultées. "
      },
      {
        title: "Site de streaming de Bridge pour la FFB",
        description: "Ce projet impliquait le développement d'une plateforme de streaming en direct pour la Fédération Française de Bridge (FFB). L'objectif était de permettre aux joueurs et spectateurs de suivre les compétitions de bridge en temps réel, avec des outils interactifs pour suivre les parties et analyser les mains jouées avec en plus un guide qui peut expliquer au joueurs moins expérimentés les actions faites en directe. Le site utilise des technologies modernes telles que Python, YOLO, OpenCV, Roboflow, Ultralytics, Django, openAi, JavaScript, un serveur o2switch et un flux de streaming en direct."
      }
    ];

    // Fonction pour récupérer l'ID de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = parseInt(urlParams.get('id'));

    // Vérifier si l'ID est valide et afficher le projet correspondant
    if (!isNaN(projectId) && projectId >= 0 && projectId < projects.length) {
      const project = projects[projectId];
      document.getElementById('project-title').textContent = project.title;
      document.getElementById('project-description').textContent = project.description;
    } else {
      // Si l'ID est invalide, afficher un message d'erreur
      document.getElementById('project-title').textContent = "Projet non trouvé";
      document.getElementById('project-description').textContent = "Désolé, ce projet n'existe pas ou il n'est pas encore disponible.";
    }
  </script>
